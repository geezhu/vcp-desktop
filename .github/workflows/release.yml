name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare executable permissions
        shell: bash
        run: |
          set -euo pipefail
          chmod +x bin/vcp-installer scripts/*.sh

      - name: Smoke test installer
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/smoke-test.sh

      - name: Build release artifacts
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/build-tarball.sh
          ./scripts/build-appimage.sh
          ./scripts/build-runtime-assets.sh
          ./scripts/update-sha256sums.sh

          echo "Generated artifacts:"
          ls -lh dist

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign and verify checksums
        shell: bash
        run: |
          set -euo pipefail
          cosign sign-blob --yes \
            --output-signature dist/SHA256SUMS.sig \
            --output-certificate dist/SHA256SUMS.pem \
            dist/SHA256SUMS

          cosign verify-blob \
            --certificate dist/SHA256SUMS.pem \
            --signature dist/SHA256SUMS.sig \
            --certificate-identity-regexp "https://github.com/.+/.+/.github/workflows/release.yml@.+" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            dist/SHA256SUMS

      - name: Verify artifact integrity
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/verify-artifacts.sh

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/*

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
